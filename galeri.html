<!-- Tambahkan style untuk galeri -->
<style>
.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  margin: 40px 0;
}

.gallery-item {
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  height: 250px;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s;
}

.gallery-item:hover img {
  transform: scale(1.05);
}

.gallery-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
  color: white;
  padding: 20px;
  transform: translateY(100%);
  transition: transform 0.3s;
}

.gallery-item:hover .gallery-overlay {
  transform: translateY(0);
}

.gallery-overlay h3 {
  margin-bottom: 5px;
  font-size: 1.2rem;
}

.gallery-overlay p {
  font-size: 0.9rem;
  margin-bottom: 0;
}

.empty-gallery {
  text-align: center;
  padding: 40px;
  color: #6c757d;
  font-style: italic;
  grid-column: 1 / -1;
}
</style>

<!-- Ganti bagian gallery preview dengan ini -->
<div class="gallery-container" id="galleryContainer">
  <!-- Foto galeri akan dimuat di sini -->
</div>

<!-- Ganti script yang ada dengan ini -->
<script>
// Fungsi untuk memuat galeri dari localStorage
function loadGaleri() {
  try {
    const galeri = JSON.parse(localStorage.getItem('galeri')) || [];
    displayGaleri(galeri);
  } catch (error) {
    console.error('Error loading galeri:', error);
  }
}

// Menampilkan galeri
function displayGaleri(galeriList) {
  const galleryContainer = document.getElementById('galleryContainer');
  const comingSoon = document.querySelector('.coming-soon');
  
  if (galeriList.length > 0) {
    // Sembunyikan pesan coming soon jika ada galeri
    if (comingSoon) {
      comingSoon.style.display = 'none';
    }
    
    galleryContainer.innerHTML = '';
    
    galeriList.forEach(item => {
      const galleryItem = `
        <div class="gallery-item" data-category="${item.kategori}">
          <img src="${item.gambar}" alt="${item.judul}">
          <div class="gallery-overlay">
            <h3>${item.judul}</h3>
            <p>${item.deskripsi}</p>
          </div>
        </div>
      `;
      galleryContainer.innerHTML += galleryItem;
    });
  } else {
    // Tampilkan pesan jika tidak ada galeri
    galleryContainer.innerHTML = `
      <div class="empty-gallery">
        <i class="fas fa-camera" style="font-size: 3rem; margin-bottom: 15px;"></i>
        <h3>Galeri Masih Kosong</h3>
        <p>Belum ada foto yang ditambahkan ke galeri. Silakan check back later!</p>
      </div>
    `;
  }
}

// Jalankan saat halaman dimuat
document.addEventListener('DOMContentLoaded', loadGaleri);
</script>
