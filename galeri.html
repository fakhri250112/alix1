<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto - Website Utama</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #2575fc;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 32px;
        }
        
        .admin-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        
        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .photo-card {
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
        }
        
        .photo-img {
            height: 180px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .photo-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .photo-date {
            color: #777;
            font-size: 14px;
        }
        
        .admin-panel {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #2575fc;
        }
        
        .admin-panel h2 {
            color: #2575fc;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .admin-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus,
        textarea:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn-group {
            grid-column: span 2;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .cancel-btn {
            background: #f0f0f0;
            color: #555;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .cancel-btn:hover {
            background: #e0e0e0;
        }
        
        .hidden-admin-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        
        .hidden-admin-btn:hover {
            opacity: 1;
        }
        
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
            color: #2575fc;
            text-align: center;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
        }
        
        @media (max-width: 768px) {
            .admin-form {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width,
            .btn-group {
                grid-column: span 1;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-camera"></i>
                <span>GaleriFoto</span>
            </div>
            <button class="admin-btn" id="mainAdminBtn">
                <i class="fas fa-lock"></i> Admin
            </button>
        </header>
        
        <h1>Galeri Foto Kami</h1>
        
        <div class="gallery">
            <div class="photo-card">
                <div class="photo-img">
                    <i class="fas fa-mountain"></i>
                </div>
                <div class="photo-info">
                    <div class="photo-name">Pegunungan</div>
                    <div class="photo-date">Ditambahkan: 12/9/2025</div>
                </div>
            </div>
            
            <div class="photo-card">
                <div class="photo-img">
                    <i class="fas fa-water"></i>
                </div>
                <div class="photo-info">
                    <div class="photo-name">Pantai</div>
                    <div class="photo-date">Ditambahkan: 10/9/2025</div>
                </div>
            </div>
            
            <div class="photo-card">
                <div class="photo-img">
                    <i class="fas fa-tree"></i>
                </div>
                <div class="photo-info">
                    <div class="photo-name">Hutan</div>
                    <div class="photo-date">Ditambahkan: 5/9/2025</div>
                </div>
            </div>
            
            <div class="photo-card">
                <div class="photo-img">
                    <i class="fas fa-city"></i>
                </div>
                <div class="photo-info">
                    <div class="photo-name">Kota</div>
                    <div class="photo-date">Ditambahkan: 3/9/2025</div>
                </div>
            </div>
        </div>
        
        <div class="admin-panel" id="adminPanel">
            <h2>Panel Admin</h2>
            <form class="admin-form">
                <div class="form-group full-width">
                    <label for="photoTitle">Judul Foto</label>
                    <input type="text" id="photoTitle" placeholder="Masukkan judul foto">
                </div>
                
                <div class="form-group">
                    <label for="photoDate">Tanggal</label>
                    <input type="text" id="photoDate" placeholder="DD/MM/YYYY">
                </div>
                
                <div class="form-group">
                    <label for="photoFile">Unggah Foto</label>
                    <input type="file" id="photoFile">
                </div>
                
                <div class="form-group full-width">
                    <label for="photoDesc">Deskripsi</label>
                    <textarea id="photoDesc" placeholder="Masukkan deskripsi foto"></textarea>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="cancel-btn" id="cancelAdmin">Batal</button>
                    <button type="submit" class="submit-btn">Simpan Perubahan</button>
                </div>
            </form>
        </div>
        
        <footer>
            <p>Dibuat dengan <i class="fas fa-heart" style="color: #e91e63;"></i> oleh Legout</p>
        </footer>
        
        <!-- Tombol admin tersembunyi -->
        <button class="hidden-admin-btn" id="hiddenAdminBtn">
            <i class="fas fa-user-shield"></i>
        </button>
    </div>
    
    <!-- Modal untuk password admin -->
    <div class="password-modal" id="passwordModal">
        <div class="modal-content">
            <h2><i class="fas fa-lock"></i> Masukkan Password Admin</h2>
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="Password">
            </div>
            <div class="btn-group">
                <button type="button" class="cancel-btn" id="cancelPassword">Batal</button>
                <button type="button" class="submit-btn" id="submitPassword">Masuk</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainAdminBtn = document.getElementById('mainAdminBtn');
            const hiddenAdminBtn = document.getElementById('hiddenAdminBtn');
            const adminPanel = document.getElementById('adminPanel');
            const passwordModal = document.getElementById('passwordModal');
            const cancelPassword = document.getElementById('cancelPassword');
            const submitPassword = document.getElementById('submitPassword');
            const cancelAdmin = document.getElementById('cancelAdmin');
            const adminPassword = document.getElementById('adminPassword');
            
            // Password yang ditentukan (bisa diganti)
            const correctPassword = "admin123";
            
            // Tampilkan modal password ketika tombol admin diklik
            mainAdminBtn.addEventListener('click', function() {
                passwordModal.style.display = 'flex';
            });
            
            // Alternatif akses admin melalui tombol tersembunyi
            hiddenAdminBtn.addEventListener('click', function() {
                passwordModal.style.display = 'flex';
            });
            
            // Batal dari modal password
            cancelPassword.addEventListener('click', function() {
                passwordModal.style.display = 'none';
                adminPassword.value = '';
            });
            
            // Submit password
            submitPassword.addEventListener('click', function() {
                if (adminPassword.value === correctPassword) {
                    passwordModal.style.display = 'none';
                    adminPanel.style.display = 'block';
                    adminPassword.value = '';
                    
                    // Scroll ke panel admin
                    adminPanel.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Password salah! Coba lagi.');
                    adminPassword.value = '';
                }
            });
            
            // Sembunyikan panel admin ketika batal diklik
            cancelAdmin.addEventListener('click', function() {
                adminPanel.style.display = 'none';
            });
            
            // Handle form submission
            document.querySelector('.admin-form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Perubahan berhasil disimpan!');
                adminPanel.style.display = 'none';
            });
            
            // Kombinasi keyboard untuk akses admin (Ctrl+Alt+A)
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.altKey && e.key === 'a') {
                    passwordModal.style.display = 'flex';
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
